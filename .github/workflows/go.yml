name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -coverprofile cover.out -v ./...

    - name: Coverage
      uses: sypheos/coverbot@v0.0.10
      with:
        cover-file: ${{ github.workspace }}/cover.out
